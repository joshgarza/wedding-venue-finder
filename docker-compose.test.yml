services:
  api:
    build: .
    container_name: wedding_api_test
    ports:
      - "3004:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@main-db-1:5432/wedding_venue_finder
      - CLIP_SERVICE_URL=http://clip_service:51000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key-here-change-in-production}
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5175
      - PORT=3000
    volumes:
      - ./data/venues:/app/data/venues
      - ./src:/app/src
      - ./db:/app/db
      - ./bin:/app/bin
      - ./migrations:/app/migrations
    networks:
      - main_venue_network
    restart: "no"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npx vite --host 0.0.0.0"
    ports:
      - "5175:5173"
    environment:
      - API_URL=http://wedding_api_test:3000
      - VITE_API_URL=http://localhost:3004/api/v1
    volumes:
      - ./frontend:/app
      - test_frontend_node_modules:/app/node_modules
    networks:
      - main_venue_network
    depends_on:
      - api
    restart: "no"

networks:
  main_venue_network:
    external: true

volumes:
  test_frontend_node_modules:
