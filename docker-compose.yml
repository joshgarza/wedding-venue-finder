version: '3.8'
services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedding_venue_finder
    ports:
      - "5432:5432"
    networks:
      - venue_network

  crawler:
    image: unclecode/crawl4ai:latest
    ports:
      - "11235:11235"
    # Ensures the crawler has enough shared memory for Playwright
    shm_size: '1gb'
    networks:
      - venue_network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - venue_network
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  clip_api:
      image: jinaai/clip-server:latest
      container_name: clip_service
      ports:
        - "51000:51000"
      networks:
        - venue_network
      restart: always
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                count: 1
                capabilities: [gpu]

  api:
    build: .
    container_name: wedding_api
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/wedding_venue_finder
      - CLIP_SERVICE_URL=http://clip_api:51000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key-here-change-in-production}
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5173
      - PORT=3000
    volumes:
      - ./data/venues:/app/data/venues:ro
      - ./src:/app/src
      - ./db:/app/db
      - ./migrations:/app/migrations
    depends_on:
      - db
      - clip_api
    networks:
      - venue_network
    restart: unless-stopped

networks:
  venue_network:
    driver: bridge

volumes:
  ollama_data:
