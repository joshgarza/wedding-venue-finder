version: '3.8'
services:
  db:
    image: ghcr.io/payloadcms/postgis-vector:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedding_venue_finder
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - venue_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  crawler:
    image: unclecode/crawl4ai:latest
    ports:
      - "11235:11235"
    # Ensures the crawler has enough shared memory for Playwright
    shm_size: '1gb'
    networks:
      - venue_network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - venue_network
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  clip_api:
      image: jinaai/clip-server:latest
      container_name: clip_service
      ports:
        - "51000:51000"
      volumes:
        - ./clip-flow.yml:/tmp/clip-flow.yml:ro
      command: ["/tmp/clip-flow.yml"]
      networks:
        - venue_network
      restart: always
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                count: 1
                capabilities: [gpu]

  api:
    build: .
    container_name: wedding_api
    ports:
      - "3003:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/wedding_venue_finder
      - CLIP_SERVICE_URL=http://clip_api:51000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key-here-change-in-production}
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:5174
      - PORT=3000
    volumes:
      - ./data/venues:/app/data/venues:ro
      - ./src:/app/src
      - ./db:/app/db
      - ./migrations:/app/migrations
    depends_on:
      - db
      - clip_api
    networks:
      - venue_network
    restart: unless-stopped

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npx vite --host 0.0.0.0"
    ports:
      - "5174:5173"
    environment:
      - API_URL=http://wedding_api:3000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - venue_network
    depends_on:
      - api
    restart: unless-stopped

networks:
  venue_network:
    driver: bridge

volumes:
  ollama_data:
  postgres_data:
  frontend_node_modules:
