version: '3.8'
services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedding_venue_finder
    ports:
      - "5432:5432"

  crawler:
    image: unclecode/crawl4ai:latest
    ports:
      - "11235:11235"
    # Ensures the crawler has enough shared memory for Playwright
    shm_size: '1gb'
