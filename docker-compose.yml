version: '3.8'
services:
  db:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedding_venue_finder
    ports:
      - "5432:5432"
    networks:
      - venue_network

  crawler:
    image: unclecode/crawl4ai:latest
    ports:
      - "11235:11235"
    # Ensures the crawler has enough shared memory for Playwright
    shm_size: '1gb'
    networks:
      - venue_network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama_brain
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - venue_network
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  clip_api:
      image: jinaai/clip-server:latest
      container_name: clip_service
      ports:
        - "51000:51000"
      networks:
        - venue_network
      restart: always
      deploy:
        resources:
          reservations:
            devices:
              - driver: nvidia
                count: 1
                capabilities: [gpu]

networks:
  venue_network:
    driver: bridge

volumes:
  ollama_data:
