version: '3.8'
services:
  db:
    image: ghcr.io/payloadcms/postgis-vector:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wedding_venue_finder
    ports:
      - "${WT_DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wt_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: "no"

  api:
    build: .
    ports:
      - "${WT_API_PORT}:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/wedding_venue_finder
      - CLIP_SERVICE_URL=http://clip_service:51000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here-change-in-production}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET:-your-refresh-secret-key-here-change-in-production}
      - NODE_ENV=development
      - FRONTEND_URL=http://localhost:${WT_FRONTEND_PORT}
      - PORT=3000
    volumes:
      - ./data/venues:/app/data/venues
      - ./src:/app/src
      - ./db:/app/db
      - ./bin:/app/bin
      - ./migrations:/app/migrations
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wt_network
      - main_venue_network
    restart: "no"

  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install --legacy-peer-deps && npx vite --host 0.0.0.0"
    ports:
      - "${WT_FRONTEND_PORT}:5173"
    environment:
      - API_URL=http://api:3000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - wt_network
    depends_on:
      - api
    restart: "no"

networks:
  wt_network:
    driver: bridge
  main_venue_network:
    external: true
    name: main_venue_network

volumes:
  postgres_data:
  frontend_node_modules:
